<div class="modal-header">
    <h4 class="modal-title">Autenticar</h4>
    <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="fechar()"><span aria-hidden="true">x</span>
    </button>
</div>
<div class="modal-body">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="alert alert-danger" *ngIf="authenticationError" >
                <strong>Falha no login</strong> Por favor verifique suas credênciais e tente novamente.
            </div>
        </div>
        <div class="col-md-8">
            <form class="form" role="form" (ngSubmit)="login()">
                <div class="form-group">
                  
                    <label class="username-label" for="username" >
                        <span >E-Mail</span>
                        <span  > ou </span>
                        <span  >Cpf</span>
                        <span  > ou </span>
                        <span  >Login</span>

                    </label>
                    <input type="text" class="form-control" name="username" id="username" placeholder=" usuário"
                           [(ngModel)]="username">

                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Senha"
                           [(ngModel)]="password">
                </div>
               
                <button type="submit" class="btn btn-primary btn-block mb-2 "> Entrar </button>
            </form>
            <p></p>
            <div class="alert alert-warning">
                <a class="alert-link" href="http://rededelabolatorios-env.h7qiim6mwv.sa-east-1.elasticbeanstalk.com/#/reset/request" >Esqueceu a senha?</a>
            </div>
            <div class="alert alert-warning">
                <span >Você ainda não tem uma conta?</span>
                <a class="alert-link" [routerLink]="['/nova-conta']" routerLinkActive="router-link-active"  >Criar uma conta</a>
            </div>
        </div>
    </div>
</div>
