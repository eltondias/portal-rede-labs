<div class="home">
    <div class="home_background"></div>
    <div class="background_image background_city" style="background-image:url(./assets/images/city.png); opacity: 0.1">
    </div>
    <div class="cloud cloud_1"><img src="./assets/images/cloud.png" alt=""></div>
    <div class="cloud cloud_2"><img src="./assets/images/cloud.png" alt=""></div>
    <!-- <div class="cloud cloud_3"><img src="./assets/images/cloud_full.png" alt=""></div> -->
    <div class="cloud cloud_4"><img src="./assets/images/cloud.png" alt=""></div>
    <div class="home_container">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="home_content text-center">
                        <div class="home_title">
                                Aqui você pode conferir os serviços oferecidos pelos laboratórios integrantes da REDE BIOTEC AMAZÔNIA
                        </div>
                        <!-- <div class="home_text">
                                    Encontre os melhores laboratórios na maior rede de laboratórios do Pará
                            </div> -->
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-10 offset-lg-1">
                    <div class="domain_search_form_container">


                        <form action="#" id="domain_search_form"
                            class="domain_search_form d-flex flex-md-row flex-column align-items-center justify-content-start">
                            <div class="d-flex flex-row align-items-center justify-content-start">
                                <input type="text" class="domain_search_input" placeholder="Nome do laboratório" matInput
                                    [formControl]="myControl" [matAutocomplete]="auto" required="required">
                                <div
                                    class="domain_search_dropdown d-flex flex-row align-items-center justify-content-start">
                                    <i class="fa fa-chevron-down" aria-hidden="true"></i>
                                    <div class="domain_search_selected"> {{(tipoBusca === 0)? 'Laboratórios': 'Serviços' }} </div>
                                    <ul>
                                        <li> <a (click)="selecionarTipoBusca(0)" >Laboratórios </a></li>
                                        <!-- <li> <a (click)="selecionarTipoBusca(1)" >Serviços </a></li> -->
                                    </ul>
                                </div>
                                <mat-autocomplete #auto="matAutocomplete">
                                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option"  (click)="opcaoSelecionada(option)" >
                                        {{option}}
                                    </mat-option>
                                </mat-autocomplete>


                            </div>
                            <!-- <button
                                class="domain_search_button d-flex flex-row align-items-center justify-content-center"><img
                                    src="./assets/images/search.png" alt="">
                            </button> -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
