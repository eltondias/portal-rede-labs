<div class="home">
  <div class="home_background"></div>
  <div class="background_image background_city" style="background-image:url(./assets/images/labs.jpg); opacity: 0.1"></div>
  <div class="cloud cloud_1"><img src="./assets/images/cloud.png" alt=""></div>
  <div class="cloud cloud_2"><img src="./assets/images/cloud.png" alt=""></div>
  <div class="cloud cloud_3"><img src="./assets/images/cloud_full.png" alt=""></div>
  <!-- <div class="cloud cloud_4"><img src="./assets/images/cloud.png" alt=""></div> -->
  <div class="home_container">
      <div class="container">
        <div class="row p-4">
          <div class="col">
            <div class="home_content text-center">
              <div class="home_title">Serviços / Laboratórios</div>
              <div class="home_text">Aqui você pode conferir os serviços oferecidos pelos laboratórios integrantes da
                BIOTEC.</div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm table-responsive">
            <table class="table table-bordered table-dark">
              <thead>
                <tr>
                  <th scope="col">Serviços</th>
                  <th scope="col" *ngFor="let laboratorio of newListLabs" title="{{laboratorio.nome}}">
                    <button type="button" [title]="laboratorio.descricao" class="btn btn-warning"
                      [routerLink]="['/laboratorio-page/' + laboratorio.id ]" routerLinkActive="router-link-active">
                      {{laboratorio.sigla}}
                    </button>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let servico of servicos">
                  <td scope="row" [title]="servico.nome">
                    {{truncateText(servico.nome)}}
                  </td>
                  <td *ngFor="let lab of newListLabs"> <img width="24px" *ngIf="verificaServico(lab, servico)"
                      src="./assets/images/check.png" />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>


        </div>
         
      </div>
  </div>
</div>
